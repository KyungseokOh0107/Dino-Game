questions.sort(() => Math.random() - 0.5);

let index = 0;

const imgEl = document.getElementById("questionImage");
const resultEl = document.getElementById("result");
const answerEl = document.getElementById("answer");
const choiceList = document.getElementById("choiceList");

// ÌõÑÎ≥¥ ÌëúÏãú
questions.forEach(q => {
  const li = document.createElement("li");
  li.id = "choice-" + q.word;
  li.innerText = q.word;
  choiceList.appendChild(li);
});

function loadQuestion() {
  if (index >= questions.length) {
    document.getElementById("container").style.display = "none";
    document.getElementById("finalImage").style.display = "block";
    return;
  }
  imgEl.src = questions[index].img;
  resultEl.innerText = "";
  answerEl.value = "";
}

function checkAnswer() {
  const user = answerEl.value.toLowerCase();
  const correct = questions[index].word;

  if (user === correct) {
    resultEl.innerText = "üéâ Correct!";
    document.getElementById("choice-" + correct).classList.add("done");
    index++;
    setTimeout(loadQuestion, 1000);
  } else {
    resultEl.innerText = "‚ùå Try again!";
  }
}

loadQuestion();
